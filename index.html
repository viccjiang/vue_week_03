<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row justify-content-center">
				<h1 class="h3 mb-3 font-weight-normal text-center">
					請先登入 
				</h1>
				<div class="col">
					<form id="form" class="form-signin" @submit.prevent="login">
						<div class="form-floating mb-3">
							<input type="email" v-model="user.username" id="floatingInput" class="form-control" id="username" placeholder="name@example.com" required autofocus>
							<label for="username">Email address</label>
						</div>
						<div class="form-floating">
							<input type="password" v-model="user.password" id="floatingPassword" class="form-control" id="password" placeholder="Password" required>
							<label for="password">Password</label>
						</div>
						<button class="btn btn-lg btn-secondary w-100 mt-3" type="submit">
							登入
						</button>
					</form>
				</div>
			</div>
			<p class="mt-5 mb-3 text-muted text-center">
				&copy; 2023 SomeSweet
			</p>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
		integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
		crossorigin='anonymous'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="./login.js" type="module"></script>
</body>

</html>
